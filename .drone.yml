---
kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: golang:1.13
  environment:
    username:
      from_secret: username
    access_token:
      from_secret: access_token
  commands:
  - go env -w GOPRIVATE=github.com/appleboy
  - git config --global url."https://${username}:${access_token}@github.com".insteadOf / "https://github.com"
  - go build .

